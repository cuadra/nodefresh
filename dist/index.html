<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <title>AEM Node formatter</title>
    
  <link rel="stylesheet" crossorigin href="./index.css"><script type="module" crossorigin src="./index-1vdcwvpc.js"></script></head>
  <body class="p-0 m-0 bg-gray-400">
    <header class="bg-white shadow-lg">
      <h1
        class="text-gray-600 text-3xl font-bold p-3 lg:text-3xl md:text-3xl sm:text-sm text-center flex flex-col items-center gap-1"
      >
        <span
          class="bg-gray-400 rounded-sm flex items-center w-10 justify-center"
        >
          <span class="txt w-3 h-3 inline-block"></span>
          <span class="arrow w-2 h-2 inline-block"></span>
          <span class="list w-3 h-3 inline-block"></span>
        </span>
        <span>
          AEM Node
          <span class="text-gray-400">formatter</span>
        </span>
      </h1>
    </header>

    <div class="p-3 flex-col flex justify-center gap-3 w-full relative">
      <div class="relative">
        <textarea
          wrap="off"
          class="field copy h-20 bg-center bg-no-repeat text-gray-600 bg-white w-full p-1 block rounded-md border-gray-300 shadow-sm focus:border-gray-500 focus:ring-gray-500 sm:text-sm"
          id="input"
          placeholder="Paste Text here"
        ></textarea>
      </div>

      <div class="relative">
        <textarea
          wrap="off"
          class="field paste h-20 bg-center bg-no-repeat text-gray-600 bg-white w-full p-1 block rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
          id="output"
          placeholder="Copy results here"
          readonly
        ></textarea>
        <!--
        <button
          class="group absolute left-0 top-0 w-full h-full hover:bg-gray-300/30 cursor-pointer"
        >
          <span class="hidden group-hover:block text-gray font-bold text-2xl"
            >Copy</span
          >
        </button>
        -->
      </div>
    </div>
    <footer>
      <nav class="w-full text-center">
        <a href="https://github.com/cuadra/aem-node-validator">Github</a>
      </nav>
    </footer>
    
  </body>
</html>
