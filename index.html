<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
      .icons{
        margin: 0 auto;
        height:12vh;
        min-height: 50px;
        max-height: 100px;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: clamp(40px, 10vh, 80px);
      }
      textarea {
        margin:2vh auto;
        height: 30vh;
      }
      body{
        background-image: radial-gradient(#ff8a00, #e52e71);
      }
    </style>
    <title>Edited Nodes formatter</title>
  </head>
  <body>

    <div class="icons">
      <i class="bi bi-file-text"></i>
      <i class="bi bi-arrow-right-square-fill"></i>
      <i class="bi bi-file-text-fill"></i>
    </div>
    <div class="container">

    <div class="row">
      <div class="">
        <textarea wrap="off" class="form-control" id="input" placeholder="Paste Text here"></textarea>
      </div>
      <div class="icons">
        <i class="bi bi-arrow-down-square"></i>
      </div>
      <div class="">
        <textarea wrap="off" class="form-control" id="output" placeholder="Copy results here" readonly></textarea>
      </div>
    </div>

    </div>
    <script src="index.js"></script>
  </body>
</html>
